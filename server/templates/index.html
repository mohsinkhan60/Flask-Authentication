{% extends "base.html" %} {% block content %}
<div className="container">
  <form id="auth-form" action="{{url_for('login')}}" method="POST">
    <input
      type="text"
      name="username"
      placeholder="Username"
      class="input-field"
      required
    />
    <input
      type="email"
      name="email"
      placeholder="Email"
      class="input-field"
      required
    />
    <input type="submit" value="Login" class="btn btn-login" required />
    <input type="submit" value="Register" class="btn btn-login" required />
  </form>
</div>
{% endblock %}
